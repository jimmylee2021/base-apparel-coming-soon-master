<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main>
    <header>
      <img src="images/logo.svg" alt="">
    </header>
    <section class="hero">
      <div class="row">
        <div class="row-1">
          <div class="row-content">
            <div class="img-div">
              <img src="images/logo.svg" alt="">
            </div>
            <div class="hero-txt">
              <h1> <span>We're</span> <br> coming <br> soon</h1>
            </div>
            <div class="small-txt">
              <p>Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
            <div class="form-div">
              <form action="">
                <input type="email" name="email" id="mail" placeholder="Email Address">
                <button id="btn">></button>
                <p id="error-txt"></p>
              </form>
            </div>
          </div>
        </div>
        <div class="row-2">
          <img src="images/hero-mobile.jpg" alt="" srcset="" id="mobile">
        </div>
      </div>
    </section>
   </main>  
</body>
<script>

  let mail = document.getElementById('mail')
  let btn = document.getElementById('btn')
  let txt = document.getElementById('error-txt')
  btn.addEventListener('click', ()=>{
     const email = mail.value
     if(validateEmail(email)){
        txt.innerHTML = `Thank you for subscribing`
     }else {
      mail.style.border = '1px solid #f96262'
      txt.innerHTML = `Please provide a vaid email `
     }
  })
   function validateEmail(email) {
    const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
  }
</script>
</html>
